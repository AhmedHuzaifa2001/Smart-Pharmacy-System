{% extends 'registration/base.html' %}

{% block content %}
<style>
  *, *::before, *::after {
    font-family: "Montserrat", sans-serif !important;
  }
  
  body {
    background: linear-gradient(to bottom right, #ebf4ff, #f8fafc);
  }
</style>

<div class="min-h-screen flex items-center justify-center py-12 px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <!-- Logo / Heading -->
        <div class="flex flex-col items-center mb-8">
            <div class="w-16 h-16 bg-cyan-100 flex items-center justify-center rounded-full mb-4">
                <svg class="w-8 h-8 text-cyan-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.28 0 4.5-.86 6.22-2.44a9.98 9.98 0 10-12.44 0A8.96 8.96 0 0012 12z"/>
                    <path d="M12 14c-4.41 0-8 1.79-8 4v2h16v-2c0-2.21-3.59-4-8-4z"/>
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-blue-700 text-center">Admin Login</h2>
            <p class="mt-2 text-sm text-gray-500 text-center">Sign in to access your dashboard</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div class="relative">
                <input type="text" name="username" id="id_username" placeholder=" "
                       class="peer w-full rounded-lg border border-gray-300 px-4 pt-5 pb-2 bg-transparent text-gray-900 placeholder-transparent focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"/>
                <label for="id_username" class="absolute left-4 top-2 text-gray-500 text-sm transition-all
                       peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                       peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-600">
                    Username
                </label>
            </div>

            <!-- Password -->
            <div class="relative">
                <input type="password" name="password" id="id_password" placeholder=" "
                       class="peer w-full rounded-lg border border-gray-300 px-4 pt-5 pb-2 bg-transparent text-gray-900 placeholder-transparent focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"/>
                <label for="id_password" class="absolute left-4 top-2 text-gray-500 text-sm transition-all
                       peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                       peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-600">
                    Password
                </label>
            </div>

            <!-- Error Message -->
            {% if form.errors %}
            <div class="text-red-600 text-sm text-center bg-red-50 border border-red-200 rounded-lg py-2">
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800
                       text-white font-semibold py-3 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                Login
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock %}
