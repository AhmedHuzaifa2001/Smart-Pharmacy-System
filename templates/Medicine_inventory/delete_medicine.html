{% extends 'base.html' %}

{% block title %}Delete Medicine{% endblock title %}

{% block content %}
<style>
  body { background-color: #f8f9fa; }
  .confirm-container {
    max-width: 500px;
    margin: 4rem auto;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    text-align: center;
  }
  h2 {
    color: #dc3545;
    margin-bottom: 1.5rem;
  }
  p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
  }
  .btn-danger {
    background-color: #dc3545;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 8px;
    color: white;
    margin-right: 1rem;
  }
  .btn-danger:hover {
    background-color: #b02a37;
  }
  .btn-secondary {
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 8px;
    color: #343a40;
    background-color: #e2e6ea;
    border: none;
  }
  .btn-secondary:hover {
    background-color: #ced4da;
  }
</style>

<div class="confirm-container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>

  <form method="POST" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>

  <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock content %}
