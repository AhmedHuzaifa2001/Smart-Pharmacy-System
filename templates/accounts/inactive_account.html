{% extends 'registration/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">
  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full text-center transform transition-all hover:scale-[1.01]">
    
    <!-- Error Icon -->
    <div class="flex justify-center mb-6">
      <div class="bg-red-100 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-red-600 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-gray-800 mb-3">Access Denied</h1>
    <p class="text-gray-600 mb-8 leading-relaxed">
      You donâ€™t have permission to view this page.<br>
      Please check your access level or try logging in again.
    </p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{% url 'login' %}" 
         class="w-full sm:w-auto bg-cyan-600 hover:bg-cyan-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition duration-300">
        Return to Login
      </a>
      <a href="/" 
         class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-2 rounded-lg shadow transition duration-300">
        Go to Homepage
      </a>
    </div>

    <!-- Footer -->
    <p class="mt-6 text-xs text-gray-400">
      Need help? <a href="/contact" class="text-cyan-600 hover:underline">Contact Support</a>
    </p>
  </div>
</div>
{% endblock %}
