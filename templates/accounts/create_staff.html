{% extends 'registration/base.html' %}

{% block content %}
<style>
  *, *::before, *::after {
    font-family: "Montserrat", sans-serif !important;
  }
  
  body {
    background-color: #f8fafc;
  }
</style>

<div class="flex min-h-screen items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full space-y-12 bg-white p-8 rounded-lg shadow-md">
    
    <div class="text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User Icon" class="mx-auto h-12 w-auto" />
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create Staff Account</h2>
      <p class="mt-2 text-gray-600">Fill in the details below to create a new staff account.</p>
    </div>

    <form method="POST" class="space-y-12">
      {% csrf_token %}

      <!-- Profile Section -->
      <div class="border-b border-gray-300 pb-6">
        <h3 class="text-lg font-semibold text-gray-900">Profile</h3>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <div class="sm:col-span-3">
            <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
            <input type="text" name="username" id="username" required placeholder="johndoe"
                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-cyan-600 focus:ring focus:ring-cyan-200 sm:text-sm" />
          </div>

          <div class="sm:col-span-3">
            <label for="role" class="block text-sm font-medium text-gray-900">Role</label>
            <select name="role" id="role" required
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-900 focus:border-cyan-600 focus:ring focus:ring-cyan-200 sm:text-sm">
              {% for value, label in form.fields.role.choices %}
                {% if value != 'customer' %}
                <option value="{{ value }}">{{ label }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>

          <div class="col-span-full">
            <label for="photo" class="block text-sm font-medium text-gray-900">Profile Photo</label>
            <div class="mt-2 flex items-center gap-x-3">
              <svg viewBox="0 0 24 24" fill="currentColor" class="h-10 w-10 text-gray-300">
                <path d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"/>
              </svg>
              <button type="button" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow hover:bg-gray-50">Change</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Personal Info Section -->
      <div class="border-b border-gray-300 pb-6">
        <h3 class="text-lg font-semibold text-gray-900">Personal Information</h3>
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

          <div class="sm:col-span-3">
            <label for="first_name" class="block text-sm font-medium text-gray-900">First name</label>
            <input type="text" name="first_name" id="first_name" required placeholder="John"
                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-cyan-600 focus:ring focus:ring-cyan-200 sm:text-sm" />
          </div>

          <div class="sm:col-span-3">
            <label for="last_name" class="block text-sm font-medium text-gray-900">Last name</label>
            <input type="text" name="last_name" id="last_name" required placeholder="Doe"
                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-cyan-600 focus:ring focus:ring-cyan-200 sm:text-sm" />
          </div>

          <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
            <input type="email" name="email" id="email" required placeholder="john@example.com"
                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-cyan-600 focus:ring focus:ring-cyan-200 sm:text-sm" />
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="flex justify-end gap-x-4">
        <a href="{% url 'admin_dashboard' %}">
        <button type="button" class="text-gray-900 font-semibold px-4 py-2 rounded-md hover:bg-gray-100">
            Cancel
        </button>
        </a>
        <button type="submit" class="bg-cyan-600 hover:bg-purple-600 text-white font-semibold px-4 py-2 rounded-md shadow focus:ring-2 focus:ring-offset-1 focus:ring-cyan-600 transition duration-300">Create Account</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
