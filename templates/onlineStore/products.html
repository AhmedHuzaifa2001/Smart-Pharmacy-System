{% extends './onlineStore_base.html' %}
{% block title %}MediSync - Online Store{% endblock %}

{% block content %}

{% block products %}
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-10">Products</h2>
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        {% for product in products %}
      <a href="{% url 'productDetail' product.id %}" class="group">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8" />
        <h3 class="mt-4 text-sm text-gray-700">{{ product.name }}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">${{ product.selling_price }}</p>
      </a>
        {% endfor %}
    </div>
  </div>
</div>
