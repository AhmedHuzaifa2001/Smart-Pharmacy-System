<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>

</head>
<body>
        <!-- <h1 class="text-3xl font-bold text-blue-600">Hello from base!</h1>
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" 
                    onclick="alert('Button clicked!')">
                Click me
            </button> -->
            
        <nav class="z-50 bg-black backdrop-blur-md flex items-center justify-between px-4 sm:px-6 text-white  mx-4 my-3 relative">
            
            <div class="container mx-auto">
                <div class="flex justify-between items-center">
                    <a href="{% url 'homepage' %}" >
                        <img src="../media/non_medical_products/5.png" alt="MedsiSync logo" class="h-20 w-60">
                    </a>
                    <div class="container mx-auto ml-10">
                        <ul class="flex space-x-4">
                            <li><a href="{% url 'homepage' %}" class="text-white hover:text-gray-300">Home</a></li>
                            <li><a href="{% url 'products' %}" class="text-white hover:text-gray-300">Products</a></li>
                            <li><a href="" class="text-white hover:text-gray-300">About Us</a></li>
                        </ul>
                    </div>
                    <form action="" method="get" class="flex items-center">
                        <input type="text" name="query" placeholder="Search products..."
                            class="border border-gray-300 rounded-l p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Search
                        </button>
                    </form>
                    <div class="flex items-center">
                        <a href="" class="text-white hover:text-gray-300 mr-4">Cart</a>
                        <a href="" class="text-white hover:text-gray-300">Wishlist</a>
                    </div>
                </div>
                
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    
</body>
</html>
