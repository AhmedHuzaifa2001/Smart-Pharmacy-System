{% extends 'crudApp/base.html' %}

{% block title %}Update Student{% endblock title %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .form-container {
        max-width: 600px;
        margin: 3rem auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #343a40;
    }

    .form-label {
        font-weight: 500;
    }

    .btn-primary {
        background-color: #0d6efd;
        border: none;
        font-weight: 500;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 6px;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #0d6efd;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Update Student Details</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="sname" class="form-label">Name</label>
            <input type="text" class="form-control" id="sname" name="sname" value="{{ student.sname }}" required>
        </div>
        <div class="mb-3">
            <label for="sclass" class="form-label">Class</label>
            <input type="text" class="form-control" id="sclass" name="sclass" value="{{ student.sclass }}" required>
        </div>
        <div class="mb-3">
            <label for="saddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="saddress" name="saddress" value="{{ student.saddress }}" required>
        </div>
        <button type="submit" onclick = "updateMessage()" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'student_view' %}" class="back-link">‚Üê Back to Student List</a>
</div>

<script>
    function updateMessage(){
        alert("Student Details Updated Successfully!")
    }
</script>
{% endblock content %}
