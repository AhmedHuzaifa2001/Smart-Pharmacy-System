{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
    }

    .home-container {
        max-width: 900px;
        margin: 4rem auto;
        padding: 2.5rem;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .home-container h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #343a40;
    }

    .home-container p {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 2rem;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn-home {
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        border: none;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-view {
        background-color: #0d6efd;
    }

    .btn-view:hover {
        background-color: #0b5ed7;
    }

    .btn-add {
        background-color: #198754;
    }

    .btn-add:hover {
        background-color: #146c43;
    }
</style>

<div class="home-container">
    <h1>Welcome to Student Manager</h1>
    <p>A simple Django app to manage student records with ease.</p>

    <div class="btn-group">
        <a href="{% url 'student_view' %}" class="btn-home btn-view">ðŸ“‹ View Students</a>
        <a href="{% url 'student_create' %}" class="btn-home btn-add">âž• Add Student</a>
        <a href="{% url 'medicine_list' %}" class="btn btn-success">ðŸ“¦ Go to Medicine Inventory</a>
    </div>
</div>
{% endblock content %}
